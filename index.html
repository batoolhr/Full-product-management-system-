<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Management System </title>
</head>
<body>
    <div class="Curd">
        <div class="head">
            <h2>Crud</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
          <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                    <input  onkeyup="getTotal()" type="number"  id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number"  id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number"  id="discount" placeholder="discount">
                    <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="Submit">Create</button>    
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="Search(this.id)" id="searchtitle">Search By title</button>
                    <button onclick="Search(this.id)" id="searchcategory">Search By category</button>
                </div>
            </div>
            <div id="deleteall">

            </div>
            <table>
                <tr>
                    <th>id</th>  
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <!--<th>Count</th>-->
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                  <!--   <tr>
                        <<td>1</td> 
                        <td>sam</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>2</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">Delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>    
</body>
</html>
